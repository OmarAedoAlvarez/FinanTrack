{% extends "base_generic.html" %}

{% block title %}Iniciar sesión - FinanTrack{% endblock %}

{% block content %}
    <section class="auth-container">
        <div class="auth-box">
            <h2>Iniciar sesión</h2>
            <p>Accede a tu cuenta de FinanTrack</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="cta-button">Iniciar sesión</button>
            </form>

            <p class="redirect-link">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
        </div>
    </section>
{% endblock %}
